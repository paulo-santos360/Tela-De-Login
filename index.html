<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="main-content">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Sobrenome</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label"><a href="#">Eu li e aceito os termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
</body>
</html>
